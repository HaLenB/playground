    <script type="text/javascript">
      function pick() {
        var allowedExtensions = [
          ".csv",
          ".xls",
          ".xsls"
        ];

        var allowedServices = [
          "BOX",
          "COMPUTER",
          "DROPBOX",
          "IMAGE_SEARCH",
          "GOOGLE_DRIVE",
          "URL"
        ];

        //OTHERS AVAILABLES SERVICES
          // "EVERNOTE",
          // "FACEBOOK",
          // "GMAIL",
          // "FLICKR",
          // "FTP",
          // "GITHUB",
          // "SKYDRIVE",
          // "PICASA",
          // "WEBCAM",
          // "INSTAGRAM",
          // "VIDEO",
          // "ALFRESCO",
          // "CUSTOMSOURCE (for S3 Source)",
          // "CLOUDDRIVE",
          // "IMGUR",
          // "CLOUDAPP",
          // "CONVERT"

        var pickOptions = {
          // extensions: allowedExtensions,
          container: 'modal', //Affiche le filepicker dans une modale
          services: allowedServices,
          customCss: 'https://d12k56if6tn11s.cloudfront.net/6a55d1d/assets/css/custom_dialog/dark-theme.css'
          // openTo: 'BOX' //Ouvre directement un picker dropbox
        }
        filepicker.pick(pickOptions, function(file) {
            alert(file.url);
          }, function(err) {
            console.log(err.toString());
          });
      }
    </script>
